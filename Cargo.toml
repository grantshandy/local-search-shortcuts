[package]
name = "lss"
version = "1.0.0"
edition = "2021"

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
strip = true

[dependencies]
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
color-eyre = "0.6.4"
tokio = { version = "1.45", features = ["full"] }
axum = "0.8.4"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.22"
dirs = "6.0.0"
bincode = "2.0.1"
urlencoding = "2.1.3"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
bincode = "2.0.1"
